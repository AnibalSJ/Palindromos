<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='package/dist/sweetalert2.all.min.js'></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Palíndromas</h1>
    <div class = "pal">
        <p>Dada una cadena de texto, comprobar si es o no un <i>palíndromo</i> o no. Los palíndromos son palabras que se leen igual aún estando invertidas. Por ejemplo. Ana, Otto, Radar, Reconocer. Rotor.</p>
        <p>No tenga en cuenta espacios o símbolos de puntuación</p>
    </div>
    <form>
        <label for="">Ingrese la cadena para verificar: </label>
        <input type="text" name="campo" id="campo" minlength="3" maxlength="64" required>
        <input type="submit" value="¡Verificar!" id="btn">
    </form>
 

    

</body>

<script>

    

let btn = document.getElementById("btn");
    

    btn.addEventListener("click", function(e){
        let texto = document.getElementById("campo");

        function validar(){
            let validar = texto.value;
            let regex = /^[a-zA-Z]+$/;
            if(validar.length >= 3 && validar.length <= 64){
                if(!regex.test(validar)){
                    Swal.fire({
                        icon: 'error',
                        title: 'Formato invalido',
                        text: '¡Ingrese una cadena de texto con el formato correcto!',
                    })
                        texto.value = "";
                }else{
                    invertirCadena();
                }
            }
        }

        function invertirCadena(){
            let campo = texto.value.toLowerCase();
            let separar = campo.split("");
            let invertir = separar.reverse();
            let unir = invertir.join("");

            if(campo == unir){
                Swal.fire({
                    icon: 'success',
                    title: 'Reconocer',
                    text: '¡Si es palindrome!',
                })
            }else{
                Swal.fire({
                    icon: 'warning',
                    title: 'Reconocerian',
                    text: '¡No es palindrome!',
                })
            }
            e.preventDefault();
        }
        
        validar();
    });

</script>
</html>
